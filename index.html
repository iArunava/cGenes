<!DOCTYPE html>
<head>
    <title> cGenes </title>

    <meta charset="utf-8">
	<meta name="description" content="Blending Images">
	<meta name="keywords" content="arunava, skills, projects, progress, deep learning, computer vision">
	<meta name="author" content="Arunava Chakraborty">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./lib/style.css">
    <link rel="stylesheet" href="./dependencies/bulma.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="./dependencies/jquery.min.js"></script>
</head>


<body>
    <div class='columns'>
        <div class='column' id='id--left'>
            <div id='id--fittest-gene'>
                <h2> Fittest Gene </h2>
            </div>
            <div id='id--target-gene'>
                <h2> Target Gene </h2>
            </div>
            <hr/>
            <div id='id--sliders'>
            </div>
            <hr/>
            <div id='id--evolution-controls'>
                <a class='button is-primary' id='btn--start-evolution'> Start Evolution </a>
                <a class='button is-primary' id='btn--epause'> Pause Evolution </a>
                <a class='button is-primary' id='btn--estep'> Step Evolution </a>
                <a class='button is-primary' id='btn--reset'> Reset </a>
            </div>
            <hr/>
            <div id='id--info'>
                <p> Current Generation: <span id='id--generation'> 0 </span></p>
                <p> Current Fittest Score: <span id='id--fittness-score'> 10000 </span></p>
                <p> Fittest Score Ever <span id='id--shortest-fscore'> 10000 </span></p>
            </div>
        </div>

        <div class='column' id='id--right'>
            <div id='id--population'>
            </div>
        </div>
    </div>

    <script src='./lib/script.js'></script>
</body>
